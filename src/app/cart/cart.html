<h1>
    Shopping cart
    <small style="color: blue" *ng-if="saving">Saving...</small>
    <small style="color: green" *ng-if="saved">Saved!</small>
</h1>
<ul>
    <li *ng-for="#model of cart.models">
        <cart-item [item]="model"></cart-item>
    </li>
</ul>

<form (submit)="addItem()">
    <input type="text" [(ng-model)]="newItem">
    <button type="submit">Add</button>
</form>
